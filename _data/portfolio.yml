- '@type': WebApplication
  '@context': 'http://schema.org'
  name: Awesome RSS
  offers:
    '@type': Offer
    price: 0
    priceCurrency: USD
  screenshot: 'https://i.imgur.com/INswaGS.png'
  url: 'https://addons.mozilla.org/en-US/firefox/addon/awesome-rss/'
  description: Puts and RSS/Atom subscribe button back in the URL bar
